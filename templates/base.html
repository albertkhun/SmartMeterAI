<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}SmartMeterAI{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white border-b shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-xl font-extrabold text-gray-900">SmartMeterAI</a>

      <!-- Mobile menu button -->
      <button id="menuBtn"
        class="md:hidden px-3 py-2 rounded-lg border text-sm font-semibold hover:bg-gray-100">
        â˜° Menu
      </button>

      <!-- Desktop menu -->
      <div class="hidden md:flex gap-3 text-sm font-semibold">
        <a href="/" class="px-3 py-2 rounded-lg hover:bg-gray-100">Upload</a>
        <a href="/dashboard" class="px-3 py-2 rounded-lg hover:bg-gray-100">Dashboard</a>
        <a href="/alerts" class="px-3 py-2 rounded-lg hover:bg-gray-100">Alerts</a>
        <a href="/review" class="px-3 py-2 rounded-lg hover:bg-gray-100">Review</a>
        
      </div>
    </div>

    <!-- Mobile menu dropdown -->
    <div id="mobileMenu" class="hidden md:hidden px-4 pb-4">
      <div class="flex flex-col gap-2 text-sm font-semibold">
        <a href="/" class="px-3 py-2 rounded-lg hover:bg-gray-100">Upload</a>
        <a href="/dashboard" class="px-3 py-2 rounded-lg hover:bg-gray-100">Dashboard</a>
        <a href="/alerts" class="px-3 py-2 rounded-lg hover:bg-gray-100">Alerts</a>
        <a href="/review" class="px-3 py-2 rounded-lg hover:bg-gray-100">Review</a>
        <a href="/heatmap" class="px-3 py-2 rounded-lg hover:bg-gray-100">Heatmap</a>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="max-w-7xl mx-auto px-4 py-6 md:py-8">
    {% block content %}
    {% endblock %}
  </main>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    if (menuBtn && mobileMenu) {
      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    }
  </script>

</body>
</html>
